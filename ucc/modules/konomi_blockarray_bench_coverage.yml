ucc_version: "0.1"
module:
  id: "konomi.blockarray.bench_coverage"
  version: "0.1.0"
  title: "KONOMI BlockArray Benchmark Coverage (JSON)"
  intent: "Verify BlockArray benchmark summary records commit, machine profile, workload definition, results, and output paths."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
steps:
  - type: ingest_json
    id: ingest
  - type: check_required_sections
    id: check
    params:
      sections_key: "blockarray_bench"
      required_sections:
        - "git_commit"
        - "machine_profile"
        - "workload_definition"
        - "results_csv"
        - "results"
        - "notes"
  - type: emit_report
    id: report
    params:
      report_name: "report.json"
  - type: emit_checklist
    id: checklist
    params:
      checklist_md: "blockarray_bench_checklist.md"
      title: "KONOMI BlockArray Benchmark Coverage Checklist"
