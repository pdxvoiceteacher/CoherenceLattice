ucc_version: "0.1"
module:
  id: "authority.cis_controls.profile_coverage"
  version: "0.2.0"
  title: "CIS Controls Profile Coverage (Template)"
  intent: "Coverage + deep validation (evidence links, review dates, exception expiries) for authority pack artifact."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
  safety:
    scope: "governance"
    disclaimers:
      - "Checklist/validation only; not a compliance determination."
steps:
  - type: ingest_json
    id: ingest
  - type: check_required_sections
    id: check
    params:
      sections_key: "cis_controls_profile"
      required_sections:
        - authority
        - version
        - scope
        - implementation_group
        - controls_index
        - coverage_method
        - evidence
        - review_cycle
        - exceptions
        - reporting_channel
  - type: validate_authority_profile
    id: deep_validate
    params:
      sections_key: "cis_controls_profile"
      min_links: 1
      require_review_dates: true
      require_exception_items: true
  - type: emit_report
    id: report
    params:
      report_name: "report.json"
  - type: emit_checklist
    id: checklist
    params:
      checklist_md: "cis_controls_profile_checklist.md"
      title: "CIS Controls Profile Coverage (Template)"