ucc_version: "0.1"
module:
  id: "authority.soc2_tsc.profile_coverage"
  version: "0.1.0"
  title: "SOC 2 Trust Services Criteria Profile Coverage (IDs Only)"
  intent: "Validate a SOC 2 TSC profile artifact for governance fields, evidence links, review cycle, and exception expiries (IDs only)."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
steps:
  - type: ingest_json
    id: ingest
  - type: validate_authority_profile
    id: validate
    params: { sections_key: "authority_profile", min_links: 1, require_review_dates: true, require_exception_items: true }
  - type: emit_report
    id: report
    params: { report_name: "report.json" }
  - type: emit_checklist
    id: checklist
    params: { checklist_md: "authority_profile_checklist.md", title: "SOC 2 TSC Profile Coverage Checklist" }