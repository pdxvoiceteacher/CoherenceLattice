ucc_version: "0.1"
module:
  id: "coherence.audit.v0"
  version: "0.1.0"
  title: "Coherence Audit (E/T/Ψ/ΔS/Λ/Eₛ)"
  intent: "Audit a structured answer artifact for coherence, drift, criticality, and disclosure."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
  safety:
    scope: "research"
    disclaimers:
      - "Audit output is a proxy score; not a truth guarantee."
      - "High-stakes decisions require qualified human review."
  thresholds:
    evidence_min: 0.2
    traceability_min: 0.2
    psi_min: 0.1
    deltaS_max: 1.0
    lambda_flip_max: 1.0

steps:
  - type: ingest_json
    id: ingest

  - type: coherence_audit
    id: audit
    params:
      sections_key: "coherence_artifact"
      required_sections: ["assumptions", "limitations", "uncertainty", "disclosure"]
      min_citations_per_claim: 1
      min_evidence_links: 1
      compute_drift: true
      compute_lambda: true
      write_audit_json: true
      write_audit_md: true
      write_claims_csv: true

  - type: emit_report
    id: report
    params:
      report_name: "report.json"